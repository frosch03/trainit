	<div data-role="header" class="ui-header ui-bar-a" role="banner">
		<h4 class="ui-title" role="heading" aria-level="1">Trainit</h4>
	</div><!-- /header -->

	<div data-role="content" class="ui-content" role="main" data-theme="d">

			<p>Manage your training progress in couchDB</p>
		</div><!-- content-primary -->

	</div><!-- /content -->

	<div data-role="footer" class="ui-footer ui-bar-a" role="contentinfo">
		<h4 class="ui-title" role="heading" aria-level="1">Trainit - CouchDB training tracker</h4>
	</div><!-- /footer -->

</div><!-- /splash page #one -->

<!-- Start of first page: #two -->
<div data-role="page" id="two" data-add-back-btn="true" data-back-btn-theme="c"tabindex="0" class="ui-page ui-body-c" >

	<div data-role="content" class="ui-content" data-theme="b">
		<div id="exercisesdiv" class="content-primary">
			<ul id="exercises" data-role="listview" data-inset="true">
			</ul><!-- list of state buttons -->
		</div><!-- content-primary -->
	</div><!-- /content -->
	
	<div data-role="footer" class="ui-footer ui-bar-a" role="contentinfo">
		<h4 class="ui-title" role="heading" aria-level="1">Demo</h4>
	</div><!-- /footer -->
	
</div><!-- /page two -->

<div data-role="page" id="three" data-add-back-btn="true" data-back-btn-theme="c" data-theme="b">

	<div data-role="header" class="ui-header ui-bar-a yesnobar" role="banner">
		<a href="#four" id="edtcncl" onclick="" data-icon="delete">Cancel</a>
		<h1>Edit Exercise</h1>
		<a href="#four" id="edtsave" onclick="" data-icon="check" data-theme="b">Save</a>
	</div><!-- /header -->

	<div data-role="content" data-theme="b">

			</div>

	</div><!-- /content -->

</div><!-- /page three -->

		<a href="#two" data-icon="back" data-theme="c">Back</a>
		<h4 id="headerPg3">Exercise Detail</h4>
		<a href="#three" id="editbtn" data-icon="gear" data-theme="c">Edit</a>
	</div>


	<div data-role="content" data-theme="b">
		<div id="detailDiv" class="content-primary">
			<div id="details">
			</div>
		</div><!-- content-primary -->
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Demo</h4>
	</div><!-- /footer -->
